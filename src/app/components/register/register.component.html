<br>
<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
   
    <div class="form-group">
      <label for="InputName">Name</label>
      <input type="text" class="form-control" id="InputName" placeholder="R.H.K.Sewwandi" [(ngModel)]="name" name="name">
    </div>
    <div class="form-group">
      <label for="inputUsername">Username</label>
      <input type="text" class="form-control" id="inputUsername" placeholder="kalidjndjb" [(ngModel)]="username" name="username">
    </div>
    
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Email</label>
        <input type="email" class="form-control" id="inputEmail4" [(ngModel)]="email" name="email">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" [(ngModel)]="password" name="password">
      </div>
    </div>
  
    <button type="submit" class="btn btn-primary" value="submit">Sign Up</button>
  </form>
