<br>
<div class="row">
<div class="col-3">
</div>
<div class="col-6 text-center">
    <form class="form-signin" (submit)="onLoginSubmit()">
      <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
      <label for="inputEmail" class="sr-only my-3">Email address</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" [(ngModel)]="username" name="username" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only my-3">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" [(ngModel)]="password" name="password" required>
     
      <button class="btn btn-sm btn-primary btn-block" type="submit">Sign in</button>
     
    </form>
  
</div>
<div class="col-3"></div>
</div>
